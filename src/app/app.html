<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color = "primary">
      <ion-title color="secondary">LPA<ion-icon color="secondary" name="pin"></ion-icon>Events</ion-title>

    </ion-toolbar>
  </ion-header>

  <ion-content padding>
    <ion-list>
      <button class="rounded" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" color="light">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
