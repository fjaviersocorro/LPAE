<ion-header>
    <ion-navbar color="primary" id="top">
      <button ion-button menuToggle>
        <ion-icon color="secondary" name="menu"></ion-icon>
      </button>
     
      <ion-title color="secondary">LPA<ion-icon color="secondary" name="pin" start></ion-icon>Events</ion-title>
  
    </ion-navbar>
  </ion-header>
  

<ion-content >
    <ion-card>
      <button (click)="clear()">enife</button>
        <ion-buttons end class="favorites">
            <button ion-button icon-only clear color="secondary"(click)="unfavoriteEvent(event)" *ngIf="favorite"><ion-icon name="star" ></ion-icon></button>
            <button ion-button icon-only clear color="secondary"(click)="favoriteEvent(event)" *ngIf="!favorite"><ion-icon name="star-outline"></ion-icon></button>
          </ion-buttons>
        <img src={{event.image}} />
        <ion-card-content>
          <div>
            <ion-card-title color="secondary" >
                  {{event.title}}
            </ion-card-title>
            <button *ngIf="true" color = "primary" ion-button (click)="goToMaps(event)">
              <ion-icon name="pin" color="secondary"></ion-icon>
            </button>
           
          </div>
          
          <ion-card-title>
            {{event.location}}
          </ion-card-title>
          
          <p>
            {{event.description}}
          </p>
        </ion-card-content>
        
      </ion-card>
 
</ion-content>
