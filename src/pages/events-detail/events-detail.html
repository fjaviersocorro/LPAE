<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon color="secondary" name="menu"></ion-icon>
      </button>
      <ion-buttons end>
        <button *ngIf="true" color = "secondary" ion-button><ion-icon name="contact"></ion-icon></button>
      </ion-buttons>
  
      <ion-title>{{event.title}}</ion-title>
    </ion-navbar>
  </ion-header>

<ion-content >
    <ion-card>
        <img src="../../assets/imgs/sdm.jpg" />
        <ion-card-content>
          <div>
            <ion-card-title color="secondary" >
                  {{event.title}} <BUtton></BUtton>
            </ion-card-title>
            <button *ngIf="true" color = "primary" ion-button (click)="goToMaps(event)">
              <ion-icon name="pin" color="secondary"></ion-icon>
            </button>
           
          </div>
          
          <ion-card-title>
            {{event.location}}
          </ion-card-title>
          
          <p>
            {{event.content}}
          </p>
        </ion-card-content>
        
      </ion-card>
 
</ion-content>
