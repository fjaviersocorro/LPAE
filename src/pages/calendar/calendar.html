<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon color="secondary" name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button *ngIf="true" color = "secondary" ion-button><ion-icon name="contact"></ion-icon></button>
    </ion-buttons>

    <ion-title>LPA<ion-icon color="secondary" name="pin"></ion-icon>Events</ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-calendar #calendar (onDaySelect)="onDaySelect($event)" [events]="currentEvents"></ion-calendar>
</ion-content>
