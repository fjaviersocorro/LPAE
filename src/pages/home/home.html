<ion-header>
  <ion-navbar color="primary" id="top">
    <button ion-button menuToggle>
      <ion-icon color="secondary" name="menu"></ion-icon>
    </button>
   
    <ion-title color="secondary">LPA<ion-icon color="secondary" name="pin" start></ion-icon>Events</ion-title>

  </ion-navbar>
</ion-header>




<ion-content>
  <ion-card *ngFor="let event of events" (click)="goToDetail(event)">
    <img src="{{event.image}}"/>
    <ion-card-content>
      <ion-card-title>
        {{event.title}}
        </ion-card-title>
    </ion-card-content>
  </ion-card>
