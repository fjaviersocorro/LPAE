<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>LPAEvents</ion-title>

    <ion-buttons end>
      <button *ngIf="true" color = "primary" ion-button><ion-icon name="contact"></ion-icon></button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card  (click)="goToDetail()">
    <img src="../../assets/imgs/mountains0.jpg"/>

        Nine Inch Nails Live
        </ion-card-title>
      <p>
        The most popular industrial group ever, and largely
        responsible for bringing the music to a mass audience.
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
