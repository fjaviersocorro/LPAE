<ion-header>
    <ion-navbar color="primary">
      <button ion-button menuToggle>
        <ion-icon color="secondary" name="menu"></ion-icon>
      </button>

  
      <ion-title>LPA<ion-icon color="secondary" name="pin"></ion-icon>Events</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content >
  
    <ion-navbar color="secondary">
      <div class="form-group">
        <input placeholder=" Search..." autocorrect="off" autocapitalize="off" spellcheck="off" type="text" class="form-control" #search [formControl]="searchControl">
      </div>
    </ion-navbar>
      <agm-map [latitude]="latitude" [longitude]="longitude" [scrollwheel]="true" [zoom]="zoom" >
        <agm-marker [latitude]="latitude" [longitude]="longitude"></agm-marker>
      </agm-map>
    

 
</ion-content>
